<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>



   <!--как подключить лого -->
   Подключать в обертку тег а (ссылка), которую каждый создает себе сам для удобства позиционирования 

   <!-- это для desktop и table -->
   <svg class="logo" width="128" height="45">
      <use href="images/sprite.svg#logo"></use>
   </svg>
   
   <!-- это в бургер меню tablet -->
   <svg class="logo--tablet-menu" width="128" height="45">
      <use href="images/sprite.svg#logo--tablet-menu"></use>
   </svg>
   
   <!-- это для mobile -->
   <svg class="logo--mobile" width="80" height="29">
      <use href="images/sprite.svg#logo--mobile"></use>
   </svg>

   <!-- это в бургер меню на mobile    -->
   <svg class="logo--mobile-menu" width="80" height="29">
      <use href="images/sprite.svg#logo--mobile-menu"></use>
   </svg>
</body>
</html>
